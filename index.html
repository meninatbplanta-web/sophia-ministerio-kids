<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ministério Bíblico Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      // POLYFILL CRÍTICO: Evita o erro "process is not defined" que causa tela branca
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              'sky-blue': '#87CEEB',
              'sunny-yellow': '#FFD700',
              'soft-green': '#98FB98',
              'gentle-pink': '#FFB6C1',
              'primary': '#4F46E5',
              'secondary': '#10B981',
              'pastel-purple': '#E0BBE4',
              'pastel-blue': '#957DAD',
              'pastel-red': '#FFDFD3',
              'pastel-yellow': '#FEC8D8',
              'pastel-green': '#D291BC',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 0.5s ease-in-out',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7;
      }
      .blob-shape {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      }
      /* Card Flip Animation Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      /* Custom Scrollbar for fun look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFB6C1; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff9aa2; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
